<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes World Clock Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
</head>
<body>
    <main>
        <h1>Welcome to my World Clock Project</h1>
        <div class="container">
            <div>
                <select id="city">
                    <option value="">Select a city...</option>
                    <option value="current">My location</option>
                    <option value="Europe/London">London</option>
                    <option value="America/New_York">New York</option>
                    <option value="Australia/Sydney">Sydney</option>
                </select>
            </div>
            <div id="cities">
                <div class="container-display" id="los-angeles">
                    <div class="city-date">
                        <h2 class="city">Los Angeles </h2>
                        <p class="date"></p>
                    </div>
                    <div>
                        <div class="time"><span class="time-span"></span></div>
                    </div>
                </div>
                <div class="container-display" id="brisbane">
                    <div class="city-date">
                        <h2 class="city">Brisbane </h2>
                        <p class="date"></p>
                    </div>
                    <div>
                        <div class="time"> <span class="time-span"></span></div>
                    </div>
                </div>
                <div class="container-display" id="paris">
                    <div class="city-date">
                        <h2 class="city">Paris  </h2>
                        <p class="date"></p>
                    </div>
                    <div>
                        <div class="time"> <span class="time-span"></span></div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer>
        This project was coded with ❤️ by <a href="" target="_blank">Gabrielle Ndoro</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
